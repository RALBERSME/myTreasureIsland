<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myTreasureIsland</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video id="video">
      <source src="ship.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="intro">
      <span>m</span>
      <span>y</span>
      <span></span>
      <span>T</span>
      <span>r</span>
      <span>e</span>
      <span>a</span>
      <span>s</span>

      <br />

        by Sigma Music Art</button
      ><br />
      <button
        id="startBtn"
        class="btn hide"
        onclick="window.location.href='leiter.html'"
      >
        Click here to start the trip
      </button>
    </div>
    <div class="treasure">
      <svg width="900" height="900" viewBox="0 0 900 900">
        <defs>
          <pattern
            id="img"
            patternUnits="userSpaceOnUse"
            width="900"
            height="900"
          >
            <image
              href="Images/ai-generated-8063858_1280.jpg"
              x="0"
              y="0"
              width="900"
              height="900"
            />
          </pattern>
        </defs>
        <g>
          <rect x="0" y="0" width="300" height="300" fill="url(#img)">
            <animate
              attributeType="CSS"
              attributeName="opacity"
              calcMode="linear"
              repeatCount="indefinite"
              begin="200ms"
              dur="1800ms"
              values="1;.2;1"
            />
          </rect>

          <rect x="0" y="306" width="300" height="300" fill="url(#img)">

              attributeType="CSS"

              begin="1000ms"
